# txtai configuration
# See: https://neuml.github.io/txtai/api/configuration/

# Enable writable mode for API
writable: true

# Text embeddings configuration (vector search for text)
embeddings:
  # Embedding model path (HuggingFace model name)
  # bge-base-zh: 平衡速度和效果的中文模型 (~400MB, 768维)
  path: BAAI/bge-base-zh-v1.5
  # Enable content storage for retrieval
  content: true
  # Backend configuration  
  backend: faiss
  # Enable writable index
  writable: true

# API configuration
api:
  cors:
    origins:
      - "*"
# Path to save index (enables persistence)
# This will save the index to /app/data/index on shutdown
path: /app/data/index

